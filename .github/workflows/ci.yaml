name: tr_pp_bot CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -t {{PROJECT_TAG}} -f Dockerfile .
      - name: Tags
        run: |
          docker tag tr_pp_bot ${{ secrets.DOCKER_USER }}/tr_pp_bot:${{ github.sha }}
          docker tag tr_pp_bot ${{ secrets.DOCKER_USER }}/tr_pp_bot:beta
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/tr_pp_bot:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/tr_pp_bot:latest
